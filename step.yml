name: publish-to-s3
version: 1.0.5
summary: Uploads a directory to s3
keywords:
  - aws
  - s3
  - assets
properties:
  - name: bucket
    type: string
    required: true
  - name: role
    type: string
    required: true
  - name: src
    type: string
    required: false
  - name: loglevel
    type: string
    default: info
    required: false
